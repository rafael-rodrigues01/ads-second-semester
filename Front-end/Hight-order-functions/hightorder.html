<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Order Functions</title>
</head>
<body>
    
    <h1>Calculadora</h1>
<input type="text" id="n1" placeholder="Número 1">
<input type="text" id="n2" placeholder="Número 2">
<button onclick="calculate(add)">Somar</button>
<button onclick="calculate(subtract)">Subtrair</button>
<button onclick="calculate(multiply)">Multiplicar</button>
<button onclick="calculate(divide)">Dividir</button>
<p id="result">Resultado:</p>

<script src="hight-order.js"></script>
</body>
</html>
